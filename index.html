<!DOCTYPE html>
<html lang="en">
   <head>
      <title>2040<sup>2</sup></title>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link rel="stylesheet" href="styles.css">

      <script src="script.js" type="module"></script>
      <script src="../Libraries/jquery/jquery-3.6.0.min.js"></script>

      <!-- Bootstrap CSS/Javascript -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>

   <body>
      <div id="container">
      <!-- <div class="container-fluid"> -->
         
         <!-- <div id="move-count">
         Move count: <span id="move-count-num">0</span>
         </div> -->

         <div id="game-board" class="game-section"></div>

         <div id="score-wrapper" class="game-section">
            <div id="score-div" class="score-display">
               Score: <span id="score-value">0</span>

            <div id="multiplier-div" class="score-display">

            </div>

               Game In Progress
            </div>
         </div>

         <div id="instructions-div">

         <h3>Logging:</h3>
         <div id="logging-div"></div>
